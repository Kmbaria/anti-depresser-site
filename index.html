<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="contact">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <h2>Add a therapist details:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First name</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last name</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">email Address</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="new-last-name">Phone Number</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit form</button>
                    </form>

                    <h2>Contacts:</h2>
                    <ul id="contlist">

                    </ul>

                    <div id="showcontacts">
                        <h2>Therapist details is as follows:</h2>
                        <p>First name: <span class="firstname"></span></p>
                        <p>Last name: <span class="lastname"></span></p>
                        <p>Email Address: <span class="email"></span></p>
                        <p>Phone Number: <span class="phone"></span></p>


                    </div>
                </div>



                <div class="col-md-6">
                    <h2>Add users details:</h2>
                    <form id="userform">
                        <div class="form-group">
                            <label for="new-first-name">user first name</label>
                            <input type="text" class="form-control" id="firstname2" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name"> User last name</label>
                            <input type="text" class="form-control" id="lastname2" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">user Gender</label>
                            <input type="text" class="form-control" id="sex2" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">user Age</label>
                            <input type="text" class="form-control" id="age2" required>
                        </div>

                        <div class="form-group">
                            <label for="new-last-name">email Address</label>
                            <input type="text" class="form-control" id="email2" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Phone Number</label>
                            <input type="text" class="form-control" id="phone2" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit form</button>
                    </form>


                </div>

            </div>

            <div class="col-md-12 ">

                <h2>Contact us through.</h2>
                <div>
                    <form id="contactform">
                        <label>User Name</label><br>
                        <input name="name" type="text" placeholder="user name" id="name" required><br><br>
                        <label>User Email</label><br>
                        <input name="Email" type="text" placeholder="Email address" id="email" required>
                        <div>
                            <textarea name="message" placeholder="Your message here..." id="" cols="50"
                                rows="5"></textarea><br>
                            <button type="submit" onclick="userName()" class="btn btn-primary">Submit
                                text</button>

                        </div>
                    </form>

                </div>

            </div>
        </div>



    </div>
    <footer>
        <p> You can also contact us through the following sociol-platforms:</p>

        <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
        <a href="https://www.facebook.com" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com" class="fa fa-twitter"></a>
        <a href="https://www.google" class="fa fa-google"></a>

        <a href="https://www.youtube.com" class="fa fa-youtube"></a>
        <a href="https://www.skype.com" class="fa fa-skype"></a>



    </footer>

    <script src="js/jquery-3.4.1.js"></script>

    <script src="js/scripts.js"></script>

</body>

</html>
