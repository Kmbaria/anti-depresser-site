<body>
    <div id="contact">
        <div class="container">
            <div class="col-md-12 ">
                <!-- <div class="card card-body bg-secondary"> -->

                    <h2>Contact us through.</h2>
                    <div>
                        <form id="contactform">
                            <label>User Name</label><br>
                            <input name="name" type="text" placeholder="user name" id="name"
                                required><br>
                            <label>User Email</label><br>
                            <input name="Email" type="text" placeholder="Email address" id="email" required><br>
                            <div>
                                <textarea name="message" placeholder="Your message here..." id="" cols="50"
                                    rows="5"></textarea><br>
                                <button type="submit" onclick="userName()" class="btn btn-primary">Submit
                                    text</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
