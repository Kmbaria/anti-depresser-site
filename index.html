<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="contact">
        <div class="container">

            <br><br><h1>Register here</h1>
            <div class="row">

                <div class="col-md-6">
                    <h2>Register as a therapist:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="professional">Area of specialization</label>
                            <input type="text" class="form-control" id="prof" required>
                        </div>
                        <div class="form-group">
                            <label for="email address">email Address</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="cell phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit form</button>
                    </form>

                    <h2>therapist list:</h2>
                    <ul id="contlist">

                    </ul>

                    <div id="showcontacts">
                        <h2>Therapist details is as follows:</h2>
                        <p>First name: <span class="firstname"></span></p>
                        <p>Last name: <span class="lastname"></span></p>
                        <p>Specilization: <span class="prof"></span></p>
                        <p>Email Address: <span class="email"></span></p>
                        <p>Phone Number: <span class="phone"></span></p>


                    </div>
                </div>



                <div class="col-md-6">
                    <h2>Register as a user:</h2>
                    <form id="userform">
                        <div class="form-group">
                            <label for="first new-last-name">user first name</label>
                            <input type="text" class="form-control" id="firstname2" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname"> User last name</label>
                            <input type="text" class="form-control" id="lastname2" required>
                        </div>
                        <div class="form-group">
                            <label for="sex ">user Gender</label>
                            <input type="text" class="form-control" id="sex2" required>
                        </div>
                        <div class="form-group">
                            <label for="age in years">user Age</label>
                            <input type="text" class="form-control" id="age2" required>
                        </div>

                        <div class="form-group">
                            <label for="email address">email Address</label>
                            <input type="text" class="form-control" id="email2" required>
                        </div>
                        <div class="form-group">
                            <label for="cell Number">Phone Number</label>
                            <input type="text" class="form-control" id="phone2" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit form</button><br><br>
                    </form>


                </div>

            </div>

        </div>
    </div>
    <hr>
    <div id="signup">
        <div id="container">
            <div class="col-md-12 ">

                <br<br><br><h1>Feel free to Contact us.</h1>
                <div>
                    <form id="contactform">
                        <label>User Name</label><br>
                        <input name="name" type="text" placeholder="user name" id="name" required><br><br>
                        <label>User Email</label><br>
                        <input name="Email" type="text" placeholder="Email address" id="email" required><br><br>
                        <div>
                            <textarea name="message" placeholder="Your message here..." id="" cols="50"
                                rows="6"></textarea><br>
                            <button type="submit" onclick="userName()" class="btn btn-primary">Submit
                                text</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <br><h3> You can also contact us through the following sociol-platforms:</h3>
<div id="sociolicons">
        <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
        <a href="https://www.facebook.com" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com" class="fa fa-twitter"></a>
        <a href="https://www.google" class="fa fa-google"></a>

        <a href="https://www.youtube.com" class="fa fa-youtube"></a>
        <a href="https://www.skype.com" class="fa fa-skype"></a>
</div>


    </footer>

    <script src="js/jquery-3.4.1.js"></script>

    <script src="js/scripts.js"></script>

</body>

</html>
